<div [ngClass]="[containerClass, 'transition-all duration-300']">
<div class="h-[500px] min-h-screen bg-[#f5f5f5] flex items-center justify-center p-12">
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl p-10 grid grid-cols-2 gap-10 h-[626px]">
  
      <!-- Left Side (Intro + Illustration) -->
      <div class="flex flex-col justify-center text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 leading-tight mb-4">
          Need Help? 🙋‍♀️
        </h2>
        <p class="text-base text-gray-600 mb-6">
          We're here for you. Ask your questions or report issues and our team will reach out.
        </p>
        <img src="assets/help-support.png" alt="Help" class="rounded-xl w-full max-h-[300px] object-contain mx-auto">
      </div>
  
      <!-- Right Side (Help Form) -->
      <div class="flex flex-col justify-center">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Submit a Query</h3>
        <form class="space-y-4">
  
          <div>
            <label class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" formControlName="name"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" formControlName="email"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700">Your Query</label>
            <textarea formControlName="message" rows="4"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-600"
              placeholder="Write your concern or question here..."></textarea>
          </div>
  
          <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold">
            Submit
          </button>
  
          <p class="text-sm text-gray-500 text-center mt-4">
            Our team will get back to you within 24 hours.
          </p>
        </form>
      </div>
  
    </div>
  </div>
</div>
