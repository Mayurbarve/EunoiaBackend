<div [ngClass]="[containerClass, 'transition-all duration-300']">
    <div class="min-h-screen bg-[#f0fffe]  font-sans text-gray-800">
      <div class="max-w-4xl mx-auto p-6">
  
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-purple-600">HEALIO AI Companion</h2>
          <span class="text-sm text-gray-500">Chat for support, motivation & guidance</span>
        </div>
  
        <!-- Chat Box -->
        <div class="bg-white rounded-3xl shadow-md p-6 h-[600px] flex flex-col justify-between">
          
          <!-- Messages -->
          <div class="overflow-y-auto space-y-4 pr-2" style="max-height: 480px;">
            <div *ngFor="let msg of messages">
              <div *ngIf="msg.sender === 'user'" class="flex justify-end">
                <div class="bg-purple-100 text-gray-800 p-3 rounded-xl max-w-xs text-sm shadow-sm">
                  {{ msg.text }}
                </div>
              </div>
              <div *ngIf="msg.sender === 'bot'" class="flex justify-start">
                <div class="bg-gray-100 text-gray-800 p-3 rounded-xl max-w-xs text-sm shadow-sm">
                  {{ msg.text }}
                </div>
              </div>
            </div>
          </div>
  
          <!-- Input Area -->
          <div class="mt-4 flex items-center gap-2">
            <input [(ngModel)]="userInput"
                   (keydown.enter)="sendMessage()"
                   type="text"
                   placeholder="Type your message..."
                   class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-300 text-sm">
            <button (click)="sendMessage()"
                    class="bg-purple-600 hover:bg-purple-700 text-white rounded-full px-4 py-2 text-sm font-semibold shadow">
              Send
            </button>
          </div>
        </div>
  
      </div>
    </div>

  </div>
