<div [ngClass]="[containerClass, 'transition-all duration-300']">
    <div class="min-h-screen bg-[#f0fffe]  font-sans text-gray-800 py-8">
      <div class="max-w-4xl mx-auto space-y-10">
  
        <!-- Page Title -->
        <h1 class="text-4xl font-bold text-gray-900">Settings</h1>
  
        <!-- Personalization -->
        <div class="bg-white rounded-3xl p-6 shadow-md space-y-4">
          <h2 class="text-xl font-semibold text-gray-800">Personalization</h2>
  
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium">Theme</label>
            <select [(ngModel)]="selectedTheme" class="border p-2 rounded-md">
              <option>Default</option>
              <option>Dark</option>
              <option>Light</option>
            </select>
          </div>
  
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium">Font Size</label>
            <select [(ngModel)]="selectedFontSize" class="border p-2 rounded-md">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
        </div>
  
        <!-- Notifications -->
        <div class="bg-white rounded-3xl p-6 shadow-md space-y-4">
          <h2 class="text-xl font-semibold text-gray-800">Notifications</h2>
  
          <div class="flex flex-col gap-2">
            <label class="text-sm font-medium">Mood Reminder Time</label>
            <input [(ngModel)]="moodReminderTime" type="time" class="border p-2 rounded-md" />
          </div>
  
          <div class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="activityTips" (change)="toggleTips()" />
            <label class="text-sm">Enable Daily Activity Tips</label>
          </div>
  
          <div class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="emailNotifications" (change)="toggleEmailNotifications()" />
            <label class="text-sm">Receive Email Notifications</label>
          </div>
        </div>
  
        <!-- Accessibility -->
        <div class="bg-white rounded-3xl p-6 shadow-md space-y-4">
          <h2 class="text-xl font-semibold text-gray-800">Accessibility</h2>
  
          <div class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="textToSpeech" (change)="toggleTTS()" />
            <label class="text-sm">Enable Text-to-Speech</label>
          </div>
  
          <div class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="colorBlindMode" (change)="toggleColorBlind()" />
            <label class="text-sm">Color Blind Mode</label>
          </div>
        </div>
  
        <!-- Data & Account -->
        <div class="bg-white rounded-3xl p-6 shadow-md space-y-4">
          <h2 class="text-xl font-semibold text-gray-800">Data & Account</h2>
  
          <button (click)="enableAppLock()" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700">
            Enable App Lock
          </button>
  
          <button (click)="downloadData()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
            Download My Data
          </button>
  
          <button (click)="deleteAccount()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
            Delete My Account
          </button>
        </div>
  
        <!-- Optional -->
        <div class="bg-white rounded-3xl p-6 shadow-md space-y-4">
          <h2 class="text-xl font-semibold text-gray-800">More Options</h2>
  
          <button (click)="createGoal()" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">
            Create Goal
          </button>
  
          <button (click)="manageContacts()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Manage Trusted Contacts
          </button>
        </div>
      </div>
    </div>
  </div>
